<div class="row">
	<div class="col-md-12">
		Usuario <input type="text" [(ngModel)]="login_name" required >
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		Contraseña <input type="password" [(ngModel)]="password" required >
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<button class="btn btn-success" type="submit" (click)="iniciarSesion()">Iniciar Sesión</button>	
	</div>
</div>

<div *ngIf="autenticado != null && !autenticado">
	<div class="alert alert-info">
		Usuario y/o contraseña incorrectos.
	</div>
</div>
