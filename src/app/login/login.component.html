<div class="form">
	<div class="row">
		<div class="col-md-12">
			Project Manager
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			Usuario <input class="form-control col-4" type="text" [(ngModel)]="login_name" required >
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			Contraseña <input class="form-control col-4" type="password" [(ngModel)]="password" required >
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-success" type="submit" (click)="iniciarSesion()">Iniciar Sesión</button>	
			<button class="btn btn-success" (click)="iniciarSesion()">Registrarse</button>	
		</div>
	</div>

	<div *ngIf="autenticado != null && !autenticado">
		<div class="alert alert-info col-4">
			Usuario y/o contraseña incorrectos.
		</div>
	</div>
</div>
